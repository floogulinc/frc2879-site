---
title: Robots
order: 4
layout: default
match_collection: robots
---

<h1>{{ page.title }}</h1>
<div class="row">
{% for robot in site.robots %}
        <div class="col s12 m4">
          <div class="card small hoverable">
          {% if robot.imgur_images %}
            <div class="card-image">
            <a href="{{ robot.url }}"><img src="https://i.imgur.com/{{ robot.imgur_images | first }}l.png" alt="Image"></a>
            </div>
            {% endif %}
            <div class="card-content">
            <span class="card-title"><a href="{{ robot.url }}">{{ robot.name }}</a></span>
              <p>{{ robot.year }}</p>
            </div>
          </div>
        </div>
{% endfor %}
      </div>
